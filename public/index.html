<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/1024/messages_5122x.png" type="image/x-icon">
  <link rel="shortcut icon" href=https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/1024/messages_5122x.png" type="image/x-icon">
    <style>
      /* Dark theme styles */
      body {
        background-color: #1a202c;
      }

      #chat {
        color: #e2e8f0;
      }

      ul li{
        margin-bottom: 3vh;
      }

      #message-list {
        border-color: #4a5568;
      }

      #message-input {
        background-color: #0f151e;
        border-color: #4a5568;
        color: #e2e8f0;
        transition: all 0.3s ease;
      }

      #message-input::placeholder {
        color: #a0aec0;
      }

      /* Additional styling */
      #chat {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #message-list {
        width: 97%;
    height: 90vh;
    overflow-y: auto;
    padding: 1rem;
    margin-top: 2vh;
      }

      #message-form {
        display: flex;
    margin-top: 1rem;
    width: 97%;
    align-items: center;
      }

      #message-input {
        flex: 1;
        padding: 0.75rem;
        border-radius: 0.25rem;
        margin-right: 0.5rem;
      }

      button {
        padding: 0.75rem 1rem;
        border-radius: 0.25rem;
      }

      @media screen and (max-width: 640px) {
        #chat {
          padding: 1rem;
        }

        #message-list {
          max-height: 90vh;
        }

        #message-form {
          flex-direction: column;
          align-items: flex-start;
        }

        #message-input {
          width: 100%;
          margin-right: 0;
          margin-top: 0.5rem;
        }
      }
      
#send-button {
  padding: 0.75rem 1rem;
  border-radius: 0.25rem;
  transition: background-color 1s ease;
}

#message-input:focus {
  outline: none;
  border-color: #63b3ed;
  box-shadow: 0 0 0 2px rgba(99, 179, 237, 0.5);
}

#send-button:focus {
  outline: none;
  ring-color: rgba(99, 179, 237, 0.5);
}

#send-button:disabled {
  background-color: #4a5568;
  cursor: not-allowed;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

#message-input:focus + #send-button {
  animation: pulse 2s infinite;
}
    </style>
    <title>ChatExpress - #ProudlyIndian</title>
  </head>
  <body>
    <div
      id="chat"
      class="text-white"
    >
      <ul
        id="message-list"
        class="mx-2 list-none my-0 border border-gray-700 rounded-md overflow-y-scroll"
      ></ul>
      <form id="message-form" class="mt-4 w-full mx-2">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
          autocomplete="off"
          class="p-2 border rounded-md"
        />
        <button
          type="submit"
          id="send-button"
          style="margin-bottom: 3vh;"
          disabled
          class="py-2 px-4 mx-auto mt-5 bg-green-500 active:bg-green-800 hover:bg-green-600 text-white rounded-md border-none cursor-pointer"
        >
          Send
        </button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
